<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Teste</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="../style/iphoneTemplate.css">
    <link rel="stylesheet" href="../style/cadastro.css">

    <link rel="icon" href="./SRC/Imagens/gym.png" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">

    
    <link rel="apple-touch-icon" href="../Imagens/gym.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GymCaps">
</head>

<body>
    <div id="tela">
        <div class="cadastroContainer">
            
            
            <img id="logo" src="../Imagens/gym.png" alt="Logo">



            <div class="card">

                <div class="card-content">
                    <div class="card-content-area">
                        <label for="name"> Nome do Usu√°rio</label>
                        <input type="text" id="name" autocomplete="off">
                    </div>

                <div class="card-content">
                    <div class="card-content-area">
                        <label for="email"> E-mail</label>
                        <input type="email" id="email" autocomplete="off">

                    </div>

                    <div class="card-content-area">
                        <label for="password"> Senha</label>
                        <input type="password" id="password" autocomplete="off">

                    </div>

                    <div class="card-content-area">
                        <label for="cpf">  CPF  </label>
                        <input type="text" name="cpf" \pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \ id="cpf" name="cpf">
                    </div>

                    <div class="card-footer">
                        <input type="submit" value="Registra-se" class="submit" id="submit">
                    </div>
            </div>
    </div>
